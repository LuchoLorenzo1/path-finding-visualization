<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Path Finding Algorithms</title>
	
	
	
	<link rel="shortcut icon" href="#" />
  <script type="module" crossorigin src="/path_finding_app/assets/index.8cea928a.js"></script>
  <link rel="stylesheet" href="/path_finding_app/assets/index.e79d4d69.css">
</head>

<body>
	<canvas id="canvas"></canvas>

	<div id="menu" class="menu" style="display: none">

		<ul id="menu-options" class="menu-options">
			<li id="algorithms-option" class="menu-option active">algorithms</li>
			<li id="grid-option" class="menu-option inactive">grid</li>
			<li id="terrain-option" class="menu-option inactive">terrain</li>
		</ul>

		<div id="algorithms-menu" class="submenu" style="display: grid">

			<div class="option">
				<label> select algorithm </label>
				<div>
				<select id="select-algorithm" name="select" class="boton"></select>
				</div>
			</div>

			<div class="option">
				<label>speed</label>
				<div>
					<input type="range" id="algorithm-speed-range" name="speed" min="0.01" max="5" value="2" step="0.1" />
					<input type="number" id="algorithm-speed-input" name="speed" min="0.01" max="5" value="2" step="0.1" />
				</div>
			</div>
		</div>

		<div id="grid-menu" class="submenu" style="display: none">
			<label>grid size</label>
			<input type="range" id="grid-size" name="speed" min="10" max="500" step="1" />

			<label>border</label>
			<input type="checkbox" id="border-checkbox" />
			<label>show weights </label>
			<input type="checkbox" id="weights-checkbox" />
		</div>

		<div id="terrain-menu" class="submenu" style="display: none"></div>
		<div id="nodes-menu" class="submenu" style="display: none"></div>
	</div>

	<div class="buttons-container">
		<button id="menu-button" class="menu-button">menu</button>
		<button id="run" class="start-button">RUN</button>
		<button id="clean-grilla" class="boton">CLEAN</button>
	</div>
</body>



<link rel="stylesheet" href="" type="text/css" media="all" />

</html>
